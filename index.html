<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizer Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #041a31, rgb(30, 0, 78));
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(to right, #000000, rgb(41, 5, 99));
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        header img {
            width: 40px;
            margin-right: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to right, #222222, #30007c);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: calc(100vh - 162px);
        }

        section {
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: perspective(500px) rotateY(2deg);
        }

        h2 {
            color: #a0a0a0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(to right, #673ab7, #512da8);
            color: #fff;
            cursor: pointer;
            display: block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .about-section {
            background: linear-gradient(to right, #080808, #501d8b);
            color: #a0a0a0;
            padding: 15px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background: linear-gradient(to right, #080808, #501d8b);
            color: #a0a0a0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 10px;
        }

        footer a {
            color: #a0a0a0;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        footer img {
            width: 25px;
            margin-right: 5px;
        }
        
    </style>
</head>
<body>

            <button id="downloadButton" onclick="promptBeforeDownload('https://download.overwolf.com/install/Download?ExtensionId=mgkabooemhaamambocobpeoeelpadcjhjgbcfhlc')">Download hone.gg Setup</button>
            <button id="downloadButton" onclick="promptBeforeDownload('https://github.com/hellzerg/optimizer/releases/download/16.2/Optimizer-16.2.exe')">Download Optimizer 16.2</button>
        </section>

        <button id="CreditsButton" onclick="location.href='credits.html'">Go to Credits</button>

    </main>

    <footer>
        <a href="https://discord.gg/5WYAYKjT9j" target="_blank">
            <img src="discord-icon.png" alt="Discord Icon">
            Join our Discord Server
        </a>
    </footer>

    <script>
        function promptBeforeDownload(downloadLink) {
            const userResponse = confirm('Create a restore point before running the optimizer is recommended. Do you want to proceed with the download?');
            
            if (userResponse) {
                const downloadLinkElement = document.createElement('a');
                downloadLinkElement.href = downloadLink;
                downloadLinkElement.download = downloadLink.split('/').pop(); // Extract the filename from the URL
                document.body.appendChild(downloadLinkElement);
                downloadLinkElement.click();
                document.body.removeChild(downloadLinkElement);
            } else {
                alert('Download canceled.');
            }
        }
    </script>
    
</body>
</html>
